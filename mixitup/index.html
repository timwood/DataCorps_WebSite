<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">   
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/cds_pop.css">
        <link rel="stylesheet" type="text/css" href="css/MixItUpCustom.css">  
  </head>

  <body class="setBlueBackground" id="topOfBox" >
  <div class="container">
    <div class="row">

    <form class=" controls " id="Filters">

        <div id= "topofFrame" height="30px"></div>

            <div class="">

                <div class="">
                    <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                        <fieldset>
                            <button class="filter" data-filter=".dev">Development</button>
                            <button class="filter" data-filter=".datasci">Data Science</button>
                            <button class="filter" data-filter=".lead">Leadership</button>
                            <button class="filter" data-filter=".edu">Education</button>
                            <button class="filter" data-filter=".office">Operations</button>
                        </fieldset>
                        <button id="Reset" style="background:darkred;color:white">Clear Filters</button>
                    </div>     
                    <div class="row"></div>
                </div>
            </div>
    </form>

    <div id="Container" class="container topOfCont setBlueBackground">
        
        <script id="thumbnailTemplate" type="text/x-handlebars-template">
          {{#each data}}
          <div class="{{teams}}" >
          {{#if life_Story.length}}

              <a href="#{{first_name}}"  data-toggle="modal">
                <img  src="BioPics/{{picture_file}}" width="100%" alt="{{first_name}} {{last_name}}" class="img-circle">
              </a>
          {{else}}
                <img  src="BioPics/{{picture_file}}" width="100%" alt="{{first_name}} {{last_name}}" class="img-circle">
           {{/if}}
          </div>
          {{/each}}
        </script>        


    </div>

    
    <div id="teamModals"></div>  
<!-- Modal for each story  -->
    <script id="modalTemplate" type="text/x-handlebars-template">
        {{#each data}}
        <div class=" modal fade touchModal" id="{{first_name}}" tabindex="-1" role="dialog" aria-hidden="true" >

            <div class="modal-content setWhiteBackground" >
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl">
                        </div>
                    </div>
                </div>

                <div class="container" > 

                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            
                            <img class="img-responsive img-centered img-circle" src="BioPics/{{picture_file}}" alt="{{first_name}} {{last_name}}">
                            
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 modalTextStyles" style="text-align:left; color: black">

                                <!-- Bio Details Go Here -->

                                <h3 class="name-On-Modal">{{first_name}} {{last_name}}</h3>
                                <h4>{{position}}</h4>

                                <p><strong><u>Favorite Quote</u>: </strong><i style="font-style:italic"> {{quote}} </i> - {{quote_author}} </p>

                                <p><strong><u>About Me</u>: </strong> {{life_Story}}</p>
                              
                                <p><strong><u>So {{first_name}}, why CDS?</u></strong> {{why_cds}} </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>



    
    </div>
    </div>
        <script src='js/jquery.js'></script>
        <script src='js/jquery.mixitup.js'></script>
        <script src='js/bootstrap.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script type="text/javascript" src="js/teamInfo.js"></script>
        <script src="js/index.js"></script>
        <script src="js/agency.js"></script>

    
    
    
  </body>
</html>
